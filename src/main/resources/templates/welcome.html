<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Microblog</title>
    <!-- Add your stylesheets, fonts, or other head elements here -->
</head>
<body>

<header>
    <!-- Your header content goes here -->
</header>

<section class="hero">
    <!-- Your hero section content goes here -->
    <h1>Welcome to Microblog</h1>
    <p>Your platform for microblogging greatness!</p>

    <!-- Login Form -->
    <form th:action="@{/users/login}" method="post">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="username" required>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required>

        <button type="submit" class="btn btn-secondary">Login</button>
    </form>

    <!-- Registration Button -->
    <p>
        <a th:href="@{/ui/users/register}" class="btn btn-primary">Register</a>
    </p>
</section>

<section class="features">
    <!-- List your microblog features here -->
    <h2>Key Features</h2>
    <ul>
        <li>Feature 1</li>
        <li>Feature 2</li>
        <li>Feature 3</li>
        <!-- Add more features as needed -->
    </ul>
</section>

<!-- Add more sections as needed -->

<footer>
    <!-- Your footer content goes here -->
</footer>

</body>
</html>
